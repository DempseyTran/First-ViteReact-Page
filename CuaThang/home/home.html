<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css" />
    <title>Marvel</title>
  </head>
  <body>
    <header class="header">
      <i class="bx bxs-grid"></i>
      <div class="logo">
        <img src="imghome/logo.jpg" />
      </div>
      <div class="search">
        <input type="text" class="search-input" placeholder="Tìm kiếm..." />
        <i class="bx bx-search" onclick="toggleSearch()"></i>
      </div>
    </header>
    <div class="listnv">
      <div class="card ironman">
        <img src="imghome/ironman.png" alt="ironman" />
        <div class="name">Iron Man</div>
        <div class="movie">Movie: Avengers</div>
      </div>
      <div class="card groot">
        <img src="imghome/groot.png" alt="groot" />
        <div class="name">Groot</div>
        <div class="movie">Movie: Guardians of Galaxy</div>
      </div>
      <div class="card cap">
        <img src="imghome/cap.png" alt="captain-america" />
        <div class="name">Captain America</div>
        <div class="movie">Movie: Avengers</div>
      </div>
      <div class="card spi" onclick="ToPage()">
        <img src="imghome/spiderman.png" alt="spiderman" />
        <div class="name">Spiderman</div>
        <div class="movie">Movie: No Way Home</div>
      </div>
      <div class="card thor">
        <img src="imghome/thor.png" alt="thor" />
        <div class="name">Thor</div>
        <div class="movie">Movie: Avengers</div>
      </div>
    </div>
    <div class="footer">
      <div class="btn">
        <div><i class="bx bx-chevron-left"></i></div>
        <div><i class="bx bx-chevron-right"></i></div>
      </div>
      <div class="link">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>
    <script src="home.js"></script>
  </body>
</html>
